<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="todos">
      <div class="panel panel-default">
        <div class="panel-heading">
          Register
        </div>
        <div class="panel-body">
          <div class="alert alert-info" ng-show="registerError">{{registerError}}</div>
          <form ng-submit="registerUser();" name="registerForm">
            <div class="form-group">
              <label for="user_username">Usuário</label>
              <input id="user_username" type="text" ng-model="user.username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="user_password">Senha</label>
              <input id="user_password" type="password" ng-model="user.password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">Registrar</button>
            <a class="btn btn-link" href="#/signin">Já possui uma conta?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
