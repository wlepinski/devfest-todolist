<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="todos">
      <div class="panel panel-default">
        <div class="panel-heading">
          Autenticação
        </div>
        <div class="panel-body">
          <div class="alert alert-warning" ng-show="signinError">
            Suas credenciais não são válidas.
            <a href="#/register">Você já tem um cadastro?</a>
          </div>
          <form ng-submit="signinUser();" name="signinForm">
            <div class="form-group">
              <label for="user_username">Usuário</label>
              <input id="user_username" type="text" ng-model="user.username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="user_password">Senha</label>
              <input id="user_password" type="password" ng-model="user.password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" ng-disabled="signinForm.$invalid">Entrar</button>
            <a class="btn btn-link" href="#/register">Cadastre-se</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
